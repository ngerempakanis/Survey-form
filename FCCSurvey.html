<!DOCTYPE html>
<head>
   <meta charset="utf-8"> 
   <title> Survey Form</title>
   <link rel="stylesheet" href="FCCSurveyCSS.css">
</head>

<body>
    <h1 id="title"> Census 2021</h1>
    
    <p id="description"> National Census for funding distribution purposes.</p>
    
    <form id="survey-form">
        <div id="personal">        
            <div>
                <label id="name-label"> Full name </label>
                <input id="name" type="text" placeholder="Enter your full name" required> 
            </div>       
            
            <div>
            <label id="email-label"> E-mail </label>
            <input id="email" type="email" placeholder="Enter your e-mail address" required>
            </div>
            
            <div>
                <label id="number-label"> Age </label>
                <input id="number" type="number" placeholder="Age" min="1" max="110" required>
            </div>
            
            <div id="gender">
                <label id="gender-label"> Gender </label>
                <select id="dropdown" >
                    <option value="male"> Male </option>
                    <option value="female"> Female    </option>
                    <option value="non-binary"> Non-Binary </option>
                    <option value="N_A"> I prefer not to answer </option>
                </select>
            </div>
            
            <div id="area">
                <label> Area: </label>
                <label for="area">
                    <input name="area" type="radio" value="London"> London
                </label>
                <label for="area">
                    <input name="area" type="radio" value="Rest"> Rest of UK
                </label>
            </div>
        
            <div id="party">
                <label> Party: </label>  
                <input type="checkbox" value="tories"> Tories
                <input type="checkbox" value="labour"> Labour
                <input type="checkbox" value="LibDem"> Lib Dem
                <input type="checkbox" value="other"> Other
            </div>
        </div>
        
        <textarea> Comments </textarea>
        
        <br>
      
        <button id="submit"> Submit </button>
    
    </form>
    
</body>

</html>
